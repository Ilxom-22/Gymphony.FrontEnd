<mat-sidenav-container class="h-screen">
    <mat-sidenav #sidenav mode="side" opened>
      <div class="flex flex-col items-center h-screen">
        <span class="py-5 text-xl font-bold cursor-default text-primaryContentColor">{{ user.firstName }} {{  user.lastName }}</span>
        
        <nav class="flex flex-col space-y-3">
          <a mat-button routerLink="/profile">Profile</a>
          <a mat-button routerLink="/plans/management">Membership Plans</a>
          <a mat-button routerLink="/courses/management">Courses</a>
        </nav>
        
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content class="bg-primaryColor">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

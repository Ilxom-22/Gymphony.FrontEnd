<div *ngIf="user$ | async as user" class="flex items-center justify-center h-screen">
    <div class="grid w-full h-screen grid-cols-3 gap-8 p-4">
      
      <mat-card class="h-full col-span-1 mat-card">
        <mat-card-content>
          <app-profile-picture *ngIf="user$ | async as user" [user]="user"></app-profile-picture>
        </mat-card-content>
      </mat-card>
      
      <div class="col-span-2 space-y-8">
        <app-user-information [user]="user"></app-user-information>
        
        @if(user.role == 'Member') {
          <mat-card class="mat-card">
            <mat-card-content>
              <app-course-subscriptions-container></app-course-subscriptions-container>
            </mat-card-content>
          </mat-card>
          
          <mat-card class="mat-card">
            <mat-card-content>
              <app-membership-plan-subscription></app-membership-plan-subscription>
            </mat-card-content>
          </mat-card>
        }
        
      </div>
      
    </div>
</div>

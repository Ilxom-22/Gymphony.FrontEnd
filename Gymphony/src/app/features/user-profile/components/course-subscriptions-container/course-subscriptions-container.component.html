<div class="flex justify-between">
    <h4 class="text-primaryContentColor">Course Subscriptions</h4>
    <button mat-flat-button (click)="openBillingPortal()">Billing Portal</button>
</div>


@if(subscriptions$ | async; as subscriptions) {
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        @for(subscription of subscriptions; track subscription.id) {
            <app-course-subscription [subscription]="subscription"></app-course-subscription>
        }
    </div>
}

@else {
    <p class="text-yellow-600">No active course subscriptions yet.</p>
    <button mat-flat-button>Get One!</button>
}

<mat-card class="relative max-w-sm mx-auto cursor-pointer" (click)="toggleDropdown()">
  <div class="relative">
    <img [src]="subscription.course.image.courseImageUrl" alt="{{ subscription.course.name }}" class="object-cover w-full h-48 rounded-lg">
    <div class="absolute bottom-0 left-0 w-full p-4 text-white bg-black bg-opacity-50 rounded-b-lg">
      <h3 class="text-xl font-semibold">{{ subscription.course.name }}</h3>
    </div>
  </div>
  <div *ngIf="dropdownOpen" class="p-4 bg-white rounded-lg shadow-lg">
    <p class="mb-2 text-gray-700">{{ subscription.course.description }}</p>
    <p class="mb-2 text-gray-500">Session Duration: {{ subscription.course.sessionDurationInMinutes }} minutes</p>
    <p class="mb-2 text-gray-600">Subscription Date: {{ subscription.startDate | date:'mediumDate' }}</p>
    <p class="font-semibold text-yellow-600">Renewal Date: {{ subscription.expiryDate | date:'mediumDate' }}</p>
  </div>
</mat-card>


<div class="flex items-center gap-2 mx-3 mt-3">
    <div>
        <button mat-flat-button class="primary-button" [matMenuTriggerFor]="courseMenu">
            {{ this.selectedCourse.name }}
            <i class="ml-1 fa-solid fa-chevron-down"></i>
        </button>
    </div>
    
    <div class="text-primaryContentColor">
        Schedules
    </div>
</div>

<mat-menu #courseMenu="matMenu">
    <button mat-menu-item *ngFor="let course of courses" (click)="selectCourse(course)">
      {{ course.name }}
    </button>
  </mat-menu>

<div class="px-2">
    <app-course-schedules-management-calendar
        [courseSchedules]="courseSchedules"
        [course]="selectedCourse"
        (scheduleDeleted)="onScheduleDeleted($event)"></app-course-schedules-management-calendar>
</div>

<button mat-flat-button class="add-button" (click)="onAdd()">
    <i class="fa-regular fa-plus"></i>
</button>

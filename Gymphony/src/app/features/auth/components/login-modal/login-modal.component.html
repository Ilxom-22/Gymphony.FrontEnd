<div class="flex flex-col items-center gap-5 p-6 rounded-lg shadow-lg bg-tertiaryColor">
    <h5 class="mb-4 text-xl font-semibold text-primaryContentColor">Login</h5>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="emailAddress" type="email">
        <mat-error *ngIf="loginForm.get('emailAddress')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('emailAddress')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="authData" type="password">
        <mat-error *ngIf="loginForm.get('authData')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('authData')?.hasError('minlength')">Password must be at least 8 characters long</mat-error>
      </mat-form-field>
  
      <button type="button" class="mt-4 text-primaryContentColor hover:text-accentPrimaryColor" (click)="openForgotPasswordModal()">Forgot Password?</button>
      
      <div class="flex justify-between">
        <button type="button" class="mt-4 text-primaryContentColor hover:text-accentPrimaryColor" (click)="openRegisterModal()">Don't have an account? Register</button>
        <button mat-flat-button type="submit" class="{{ loginForm.invalid ? 'secondary-button' : 'primary-button'}}" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>

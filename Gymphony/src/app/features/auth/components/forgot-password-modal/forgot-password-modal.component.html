<div class="flex flex-col items-center gap-5 p-6 rounded-lg shadow-lg bg-tertiaryColor">
    <h5 class="mb-4 text-xl font-semibold text-primaryContentColor">Email Address</h5>
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="emailAddress" type="email">
        <mat-error *ngIf="emailForm.get('emailAddress')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="emailForm.get('emailAddress')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>

      <p class="mb-4 text-sm text-secondaryContentColor">
        We will send a verification email to the address you provide to ensure the security of your account. Please check your inbox and follow the instructions in the email.
      </p>

      <div class="flex justify-between space-x-16">
        <button mat-flat-button class="w-full secondary-button" (click)="onClose()">Cancel</button>
        <button mat-flat-button class="w-full" [ngClass]="emailForm.invalid ? 'secondary-button' : 'primary-button'" [disabled]="emailForm.invalid">Send Email</button>
      </div>
    </form>
  </div>

<mat-card class="text-white membership-plan-card">
    <mat-card-header class="plan-header">
      <div class="text-2xl font-bold text-[#333333]">{{ plan.name }}</div>
    </mat-card-header>
    <div class="h-[1px] w-full bg-[#D3D3D3]"></div>
    <mat-card-content class="text-center">
      <div class="my-4 text-4xl font-bold price">${{ plan.price }}</div>
      <div class="my-4 text-sm description">{{ plan.description }}</div>
      <div class="my-4 text-lg duration"><strong>Duration:</strong> {{ plan.durationCount }} {{ plan.durationUnit }}</div>
    </mat-card-content>
    <mat-card-actions class="flex justify-center mt-4 mb-2">
        @if(isActive) {
            <button mat-flat-button color="primary" (click)="onSubscribeClicked()">Subscribe</button>
        }
        @else {
            <button mat-raised-button [disabled]="true">Coming Soon</button>
        }
      
    </mat-card-actions>
  </mat-card>

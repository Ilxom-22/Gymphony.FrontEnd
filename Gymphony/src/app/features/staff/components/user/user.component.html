<div class="flex items-center justify-between px-3 py-3 rounded-xl bg-secondaryColor border-[1px] border-secondaryContentColor cursor-pointer"
    [ngClass]="{
        'rounded-xl': !dropdownOpen, 
        'rounded-t-xl': dropdownOpen, 
        'border-b-0': dropdownOpen
    }"
    (click)="toggleDropDown()">
    
    <div class="user-info">
        <img [src]="user.profileImage !== null ? user.profileImage!.url : '/app-assets/images/user-profile.jpg'" alt="{{ user.firstName }} {{ user.lastName }}" class="profile-image"/>
        <div>
            <h5 class="text-xs font-semibold text-primaryContentColor">{{ user.firstName }} {{ user.lastName }}</h5>
            <div class="flex gap-2">
                <p class="text-secondaryContentColor">{{ user.status }}</p>
                <p class="text-secondaryContentColor">â€¢</p>
                <p class="text-secondaryContentColor">{{ user.role }}</p>
            </div>
        </div>
    </div>
    
    <div class="flex space-x-2">
        <button *ngIf="user.role == 'Admin' && user.status == 'Active'" mat-flat-button class="danger-button" (click)="blockAdmin()">Block</button>
        <button *ngIf="user.role == 'Admin' && user.status == 'Blocked'" mat-flat-button class="primary-button" (click)="unblockAdmin()">Unblock</button>
        <button mat-flat-button class="danger-button" (click)="remove()">Remove</button>
        <button class="p-2 text-primaryContentColor">
            <i class="text-xl fa-solid fa-chevron-down"></i>
        </button>
    </div>
</div>

<div *ngIf="dropdownOpen" class="p-4 rounded-b-lg shadow-lg bg-secondaryColor border-b-[1px] border-x-[1px] border-secondaryContentColor">
    <p class="mb-2 text-secondaryContentColor"><strong>Email: </strong>{{ user.emailAddress }}</p>   
</div>

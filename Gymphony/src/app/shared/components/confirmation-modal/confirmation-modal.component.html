<div class="p-6 modal-theme">
    <h3 *ngIf="header" class="text-lg font-semibold text-primaryContentColor">{{ header }}</h3>
    <div class="mt-4 text-secondaryContentColor">{{ message }}</div>

    <div class="flex justify-between gap-5 mt-6">
    <button mat-flat-button class="w-full secondary-button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button class="w-full primary-button" (click)="onOk()">Ok</button>
    </div>
</div>

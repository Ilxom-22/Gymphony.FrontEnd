<div *ngIf="isLoaderShown$ | async">
    <ngx-spinner type="square-jelly-box">
        <p class="text-primaryContentColor">Loading...</p>
    </ngx-spinner>
  </div>

<app-message></app-message>

@if (user$ | async; as user) {
    @if (user.role === 'Admin') {
        <app-sidenav [user]="user"></app-sidenav>
    }
    @else {
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
    }
}
@else {
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
}
